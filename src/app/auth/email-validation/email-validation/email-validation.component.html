<div class="alert alert-danger" role="alert" *ngIf="errorRequest">
    <strong>Ops!</strong> {{errorRequestMessage}}.
</div>
<div class="login-page">
    <main>

        <div class="login-block">
            <img class="logo" src="../../../assets/img/tk.png" alt="Scanfcode">
            <h1>Informe o código de verificação que foi enviado para seu e-mail!</h1>

            <form action="#" [formGroup]="loginForm">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="code" placeholder="Endereço de code" formControlName="code">
                    <label for="floatingInput">Código de verificação</label>
                </div>

                <button class="btn btn-primary btn-block" (click)="postCode()">Entrar</button>

            </form>
        </div>

        <div class="login-links">
            <p class="text-center">Não possui uma conta? <a class="txt-brand">Cadastrar</a></p>
        </div>

    </main>
</div>
