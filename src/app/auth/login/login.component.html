<div class="login-page">
    <main>

        <div class="login-block">
            <img class="logo" src="../../../assets/img/tk.png" alt="Scanfcode">
            <h1>Login</h1>

            <form action="#" [formGroup]="loginForm">

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope ti-email"></i></span>
                        <input type="text" class="form-control" name="email" placeholder="Endereço de email" formControlName="email">
                    </div>
                </div>

                <hr class="hr-xs">

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                        <input type="password" class="form-control" placeholder="Escolha uma senha" name="password" formControlName="password">
                    </div>
                </div>

                <button class="btn btn-primary btn-block" (click)="login()">Entrar</button>

            </form>
        </div>

        <div class="login-links">
            <p class="text-center">Não possui uma conta? <a class="txt-brand">Cadastrar</a></p>
        </div>

    </main>
</div>
