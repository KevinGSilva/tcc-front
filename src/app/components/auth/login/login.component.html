<div class="alert alert-danger d-flex align-items-center justify-content-center" role="alert" *ngIf="errorRequest">
    <div class="message">
        <strong>Ops!</strong>
        <div  *ngIf="errorRequestMessage">
                <p>{{errorRequestMessage}}</p>
        </div>
    </div>
</div>
<div class="login-page">
    <main>

        <div class="login-block">
            <img class="logo" (click)="toHome()" src="../../../assets/img/tk.png" alt="Scanfcode">
            <h1>Login</h1>

            <form action="#" [formGroup]="loginForm">

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Endereço de email" formControlName="email">
                    <label for="floatingInput">Endereço de email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" placeholder="Senha" formControlName="password">
                    <label for="floatingPassword">Senha</label>
                </div>

                <button class="btn btn-primary btn-block" (click)="login()">Entrar</button>

            </form>
        </div>

        <div class="login-links">
            <p class="text-center">Não possui uma conta? <a class="txt-brand" (click)="register()">Cadastrar</a></p>
        </div>

    </main>
</div>
